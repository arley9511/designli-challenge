[supervisord]
nodaemon=true
user=root

[program:git-setup]
command=/app/sync.sh
autostart=true
autorestart=false
startsecs=0
exitcodes=0
user=root
redirect_stderr=true  # Merge stderr into stdout
stdout_logfile=/dev/fd/1  # Direct to stdout
stdout_logfile_maxbytes=0  # Disable log rotation
stdout_capture_maxbytes=0  # Disable output capture

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
user=root
